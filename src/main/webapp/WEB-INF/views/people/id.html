<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .person-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 400px;
        }
        .person-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .action-link {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .action-link:hover { background: #0056b3; }
        .delete-form { display: inline-block; }
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover { background: #c82333; }
    </style>
</head>
<body>
<h2>Person Details</h2>

<div class="person-info">
    <div class="person-name" th:text="${person.firstname + ' ' + person.lastname}"></div>
    <div><strong>Email:</strong> <span th:text="${person.email}"></span></div>
    <div><strong>ID:</strong> <span th:text="${person.id}"></span></div>
</div>

<div>
    <a class="action-link" th:href="@{/people/{id}/edit(id=${person.id})}">Edit</a>

    <form class="delete-form" th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}">
        <input class="delete-btn" type="submit" value="Delete"/>
    </form>
</div>

<div style="margin-top: 20px;">
    <a href="/people">‚Üê Back to People List</a>
</div>
</body>
</html>
